<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Administración de Usuario</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            width: 80px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar a.logout {
            color: #ff4d4d;
            font-weight: bold;
        }

        /* Contenido principal */
        .main-content {
            padding: 20px;
            flex: 1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <img src="/static/logo.png" alt="Logo">
        <div>
            <a href="/file-manager">Gestor</a>
            <a href="/users">Usuarios</a>
            <a href="/share-files">Compartir Archivos</a>
            <a href="/admin-user">Administración de Usuario</a>
            <a href="/logout" class="logout" onclick="logout()">Cerrar sesión</a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="container">
            <h1>Administración de Usuario</h1>
            <form id="adminUserForm" onsubmit="updateUserData(event)">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" placeholder="Introduce tu dirección" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Introduce tu teléfono" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu nueva contraseña">

                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="Administrador">Super Administrador</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Auxiliar">Auxiliar</option>
                </select>

                <button type="submit" class="button">Modificar Datos</button>
            </form>
        </div>
    </div>

    <script>
        function logout() {
            // Redirigir al módulo de inicio de sesión
            window.location.href = '/logout';
        }

        function updateUserData(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
            const formData = new FormData(document.getElementById('adminUserForm'));

            // Aquí puedes agregar la lógica para enviar los datos al servidor
            alert(`Datos del usuario actualizados:\n
                   Dirección: ${formData.get('address')}\n
                   Teléfono: ${formData.get('phone')}\n
                   Correo Electrónico: ${formData.get('email')}\n
                   Contraseña: ${formData.get('password') ? 'Cambiada' : 'Sin cambios'}\n
                   Rol: ${formData.get('role')}`);
            // En un caso real, enviar los datos al servidor usando fetch o XMLHttpRequest
        }
    </script>
</body>
</html>
